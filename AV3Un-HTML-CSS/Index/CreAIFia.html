<div class = "Popup">

    </div>

    <Aside class="Ladoesuqerdo"><p>PLACEHOLDER</p> <p>PLACEHOLDER</p> <p>PLACEHOLDER</p></Aside>
    </div>



<script>
   const estilos = ["estilo1", "estilo2", "estilo3", "estilo4", "estilo5", "estilo6", "estilo7", "estilo8", "estilo9", "estilo10"];
    let index = 0;

    let trocaFonte = setInterval(() => {
        const titulo = document.getElementById("span");
        titulo.classList.remove(estilos[index]);
        index = (index + 1) % estilos.length;
        titulo.classList.add(estilos[index]);
    }, 500);
    const popup = document.querySelector(".Popup");

    document.getElementById("Fechapopup").addEventListener("click", () => {
    clearInterval(trocaFonte);
    popup.style.display = "none";
});
</script>
